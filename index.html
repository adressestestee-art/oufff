<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Photo volontaire (Mini)</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 12px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        #video-container, #preview-container {
            margin: 20px 0;
        }
        #video, #photo-preview {
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        #loading-message {
            margin-top: 15px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ Prendre une photo et l‚Äôenvoyer</h2>

        <div id="video-container">
            <video id="video" autoplay playsinline width="200" height="150" style="display: none;"></video>
        </div>

        <canvas id="canvas" width="200" height="150" style="display: none;"></canvas>

        <div id="preview-container">
            <img id="photo-preview" width="200" style="display: none;" alt="Pr√©visualisation de la photo" />
        </div>

        <input type="text" id="username" placeholder="Votre nom" />

        <button id="capture">
            Prendre la photo
        </button>
        <button id="send" style="background: #27ae60; display: none;">
            Envoyer la photo
        </button>
        <div id="loading-message" style="display: none;">Envoi en cours, patientez...</div>
    </div>

    <script>
        emailjs.init("mxm3fFA_BxEhqJieq");

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const sendButton = document.getElementById('send');
        const usernameInput = document.getElementById('username');
        const photoPreview = document.getElementById('photo-preview');
        const loadingMessage = document.getElementById('loading-message');

        let videoStream = null;

        // √âtape 1 : Demander l'acc√®s et afficher la vid√©o √† la plus petite r√©solution
        captureButton.addEventListener('click', () => {
            captureButton.textContent = 'Capture en cours...';
            captureButton.disabled = true;

            // Sp√©cifiez la r√©solution minimale de la vid√©o
            navigator.mediaDevices.getUserMedia({ video: { width: 200, height: 150 } })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.style.display = 'block';

                    setTimeout(() => {
                        // Dessiner l'image avec la r√©solution native sur le canvas
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        // Convertir en JPEG avec une qualit√© tr√®s basse
                        const imageData = canvas.toDataURL("image/jpeg", 0.4);

                        videoStream.getTracks().forEach(track => track.stop());
                        video.style.display = 'none';

                        photoPreview.src = imageData;
                        photoPreview.style.display = 'block';

                        captureButton.style.display = 'none';
                        sendButton.style.display = 'block';
                        captureButton.textContent = 'Prendre la photo';
                        captureButton.disabled = false;
                    }, 500);
                })
                .catch(err => {
                    alert("‚ö†Ô∏è Erreur d'acc√®s cam√©ra : " + err);
                    captureButton.textContent = 'Prendre la photo';
                    captureButton.disabled = false;
                });
        });

        // √âtape 2 : Envoyer l'image compress√©e
        sendButton.addEventListener('click', () => {
            const userName = usernameInput.value.trim();
            if (!userName) {
                alert("Merci d‚Äôentrer votre nom avant d‚Äôenvoyer !");
                return;
            }

            loadingMessage.style.display = 'block';
            sendButton.disabled = true;

            const imageData = photoPreview.src;

            emailjs.send("service_8cs0gml", "template_w14xn7c", {
                name: userName,
                time: new Date().toLocaleString(),
                message: "Nouvelle photo volontaire üì∏",
                image: imageData
            })
            .then(() => {
                alert("‚úÖ Photo envoy√©e avec succ√®s !");
                resetUI();
            })
            .catch(err => {
                alert("‚ùå Erreur lors de l'envoi : " + JSON.stringify(err));
                resetUI();
            });
        });

        function resetUI() {
            loadingMessage.style.display = 'none';
            sendButton.disabled = false;
            sendButton.style.display = 'none';
            captureButton.style.display = 'block';
            photoPreview.style.display = 'none';
            usernameInput.value = '';
        }
    </script>
</body>
</html>
