<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photo et envoi par EmailJS</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    video, canvas {
      margin-top: 15px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #28a745;
      color: white;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h2>üì∏ Capture et envoi automatique</h2>
  <button id="startBtn">Activer la cam√©ra et envoyer</button>
  <br>
  <video id="video" autoplay playsinline width="300"></video>
  <br>
  <canvas id="canvas" width="300" height="200"></canvas>

  <script>
    // Initialiser EmailJS avec ta cl√© publique
    (function(){
      emailjs.init("IoSfbtGz4KSL_5_9E");
    })();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" } // cam√©ra frontale
        });
        video.srcObject = stream;

        // Quand la vid√©o est pr√™te ‚Üí capture et envoi
        video.onloadeddata = () => {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");

          // Envoi via EmailJS
          emailjs.send("service_8cs0gml", "template_rdhxflt", {
            message: "Voici la photo captur√©e automatiquement üì∏",
            image: imageData
          })
          .then(() => {
            alert("üìß Photo envoy√©e par email !");
          }, (err) => {
            alert("‚ùå Erreur : " + JSON.stringify(err));
          });
        };

      } catch (err) {
        alert("‚ö†Ô∏è Acc√®s cam√©ra refus√© ou cam√©ra non disponible.");
      }
    });
  </script>
</body>
</html>
