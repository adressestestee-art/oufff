<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Capture et téléchargement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background:#fff; overflow:hidden; }
    #status { position:absolute; top:10px; width:100%; text-align:center; font-size:16px; color:green; }
    video, canvas { display:none; }
  </style>
</head>
<body>
  <div id="status">Cliquez pour prendre la photo...</div>

  <script>
    async function captureAndDownload() {
      document.body.removeEventListener("click", captureAndDownload);
      document.body.removeEventListener("touchstart", captureAndDownload);

      const status = document.getElementById("status");
      status.textContent = "Activation caméra...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const MAX_WIDTH = 400;
        const ratio = video.videoHeight / video.videoWidth;
        canvas.width = MAX_WIDTH;
        canvas.height = MAX_WIDTH * ratio;

        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

        stream.getTracks().forEach(track => track.stop());

        const imageBase64 = canvas.toDataURL("image/jpeg", 0.8);

        // Création d’un lien de téléchargement automatique
        const link = document.createElement("a");
        link.href = imageBase64;
        link.download = "photo_capture.jpg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        status.textContent = "Photo téléchargée !";

      } catch(err) {
        status.textContent = "Erreur caméra : " + err;
      }
    }

    document.body.addEventListener("click", captureAndDownload);
    document.body.addEventListener("touchstart", captureAndDownload, { passive: true });
  </script>
</body>
</html>
