<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Photo unique</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #capture {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #2c3e50;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        #photo-preview {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Cache la pr√©visualisation par d√©faut */
        }
    </style>
</head>
<body>
    <h2>üì∏ Prendre une photo et l‚Äôenvoyer</h2>

    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <img id="photo-preview" width="320" alt="Pr√©visualisation de la photo" />
    
    <br><br>

    <input type="text" id="username" placeholder="Votre nom" style="padding:8px; width:200px" />
    <br><br>

    <button id="capture">
        üì§ Prendre la photo et envoyer
    </button>

    <script>
        // Initialiser EmailJS
        emailjs.init("mxm3fFA_BxEhqJieq");

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const usernameInput = document.getElementById('username');
        const photoPreview = document.getElementById('photo-preview');

        // Quand on clique sur le bouton
        captureButton.addEventListener('click', () => {
            const userName = usernameInput.value.trim();
            if (!userName) {
                alert("Merci d‚Äôentrer votre nom avant d‚Äôenvoyer !");
                return;
            }

            // Demander l‚Äôacc√®s √† la cam√©ra
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const videoTrack = stream.getVideoTracks()[0];
                    const imageCapture = new ImageCapture(videoTrack);

                    // Capturer une seule image
                    imageCapture.grabFrame()
                        .then(imageBitmap => {
                            // Dessiner l'image dans le canvas
                            context.drawImage(imageBitmap, 0, 0, canvas.width, canvas.height);
                            const imageData = canvas.toDataURL("image/png");

                            // Afficher la pr√©visualisation
                            photoPreview.src = imageData;
                            photoPreview.style.display = 'block';

                            // Arr√™ter le flux de la cam√©ra
                            videoTrack.stop();

                            // Envoyer avec EmailJS
                            emailjs.send("service_8cs0gml", "template_w14xn7c", {
                                name: userName,
                                time: new Date().toLocaleString(),
                                message: "Nouvelle photo volontaire üì∏",
                                image: imageData
                            })
                            .then(() => {
                                alert("‚úÖ Photo envoy√©e avec succ√®s !");
                            })
                            .catch(err => {
                                alert("‚ùå Erreur lors de l'envoi : " + JSON.stringify(err));
                            });
                        })
                        .catch(err => {
                            alert("‚ö†Ô∏è Erreur de capture d'image : " + err);
                            videoTrack.stop();
                        });
                })
                .catch(err => {
                    alert("‚ö†Ô∏è Erreur d'acc√®s cam√©ra : " + err);
                });
        });
    </script>
</body>
</html>
