<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Photo volontaire</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #video-container, #preview-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 320px;
            height: 240px;
            margin-left: auto;
            margin-right: auto;
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-camera-btn {
            background-color: #3498db;
            color: white;
        }
        #capture-btn {
            background-color: #2ecc71;
            color: white;
            display: none;
        }
        #send-btn {
            background-color: #27ae60;
            color: white;
            display: none;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ Prenez une photo</h2>
        <p>Ce site a besoin d'acc√©der √† votre cam√©ra pour continuer. Aucune photo ne sera prise ou enregistr√©e sans votre permission explicite.</p>
        
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="preview-container">
            <img id="photo-preview" />
        </div>
        
        <button id="start-camera-btn">Activer la cam√©ra</button>
        <button id="capture-btn">Prendre la photo</button>
        <button id="send-btn">Envoyer la photo</button>
        
        <p id="message"></p>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        emailjs.init("mxm3fFA_BxEhqJieq");

        const video = document.getElementById('video');
        const photoPreview = document.getElementById('photo-preview');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const sendBtn = document.getElementById('send-btn');
        const message = document.getElementById('message');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        
        let videoStream = null;

        startCameraBtn.addEventListener('click', async () => {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = videoStream;
                video.style.display = 'block';
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                message.textContent = "Cam√©ra active. Vous pouvez maintenant prendre une photo.";
            } catch (err) {
                message.textContent = "‚ùå Erreur d'acc√®s √† la cam√©ra. Veuillez autoriser l'acc√®s.";
                console.error("Erreur d'acc√®s √† la cam√©ra :", err);
            }
        });

        captureBtn.addEventListener('click', () => {
            if (videoStream) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                photoPreview.src = imageData;
                photoPreview.style.display = 'block';
                video.style.display = 'none';

                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;

                captureBtn.style.display = 'none';
                sendBtn.style.display = 'inline-block';
                message.textContent = "Photo prise. Vous pouvez l'envoyer.";
            }
        });

        sendBtn.addEventListener('click', () => {
            message.textContent = "Envoi en cours...";
            sendBtn.disabled = true;

            const imageData = photoPreview.src;

            emailjs.send("service_8cs0gml", "template_w14xn7c", {
                name: "Utilisateur anonyme",
                time: new Date().toLocaleString(),
                message: "Photo volontaire",
                image: imageData
            })
            .then(() => {
                message.textContent = "‚úÖ Photo envoy√©e avec succ√®s !";
                sendBtn.style.display = 'none';
                setTimeout(() => {
                    message.textContent = "";
                }, 5000);
            })
            .catch(err => {
                message.textContent = "‚ùå Erreur lors de l'envoi. Veuillez r√©essayer.";
                console.error("Erreur envoi:", err);
                sendBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
